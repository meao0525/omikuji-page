<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>おみくじ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>おみくじ</h1>
    <p class="lead">ボタンを押して今日の運勢を占いましょう！</p>

    <button id="omikujiBtn" class="omikuji-btn" aria-haspopup="dialog">おみくじを引く</button>

    <div id="result" class="result hidden" role="status" aria-live="polite">
      <div id="fortuneCard" class="card">
        <div id="emoji" class="emoji">🎋</div>
        <h2 id="fortuneTitle">-</h2>
        <p id="fortuneMsg" class="msg"></p>
      </div>
    </div>

    <p class="note">※もう一度押すと別の結果が表示されます</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
